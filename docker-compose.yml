version: '3.9'
services:
  backend:
    build: ./backend/nest-backend
    container_name: flashcards-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: file:./dev.db
    volumes:
      - backend_data:/app/prisma
    ports:
      - "3000:3000"
  frontend:
    build: ./frontend/vue-app
    container_name: flashcards-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
volumes:
  backend_data:
